<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form</title>
</head>
<body>

<header>
    <h1>Student Registration Portal</h1>
</header>

<main>
    <!-- Table -->
    <section>
        <h2>Available Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML & CSS</td>
                    <td>4 Weeks</td>
                    <td>Jane Doe</td>
                </tr>
                <tr>
                    <td>JavaScript Basics</td>
                    <td>3 Weeks</td>
                    <td>David Joe</td>
                </tr>
                <tr>
                    <td>React.js Fundamentals</td>
                    <td>5 Weeks</td>
                    <td>Mary Johnson</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Media -->
    <section>
        <h2>Our Learning Environment</h2>
        <figure>
            <img src="https://via.placeholder.com/250" alt="Classroom Environment">
            <figcaption>Collaborative learning setup for students.</figcaption>
        </figure>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
    </section>

    <!-- Form -->
    <section>
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus>
            </div>

            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>

            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+234 800 000 0000" pattern="\+234\s\d{3}\s\d{3}\s\d{4}" required>
            </div>

            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div>
                <label for="username">Username (Readonly):</label>
                <input type="text" id="username" name="username" value="Student123" readonly>
            </div>

            <div>
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">--Select a course--</option>
                    <option value="html">HTML & CSS</option>
                    <option value="js">JavaScript Basics</option>
                    <option value="react">React.js Fundamentals</option>
                </select>
            </div>

            <div>
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" placeholder="Enter any additional info here..."></textarea>
            </div>

            <div>
                <button type="submit">Submit Form</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 Student Registration Portal</p>
</footer>

</body>
</html>
